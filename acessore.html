<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Painel de Administração</title>
</head>
<body>
    <header>
        <element class="header">
            <img src="img/unnamed.jpg" width="300" weight="300">
        </element>
        </header>
    <div class="main-content">
        <h1>Painel de Administração</h1>

        <div id="adicionar">
            <h2>Adicionar Novo Item</h2>
            <form id="form-adicionar">
                <label for="titulo">Título do Item:</label><br>
                <input type="text" name="titulo" id="titulo" placeholder="Título do Item" required><br><br>

                <label for="descricao">Descrição do Item:</label><br>
                <input type="text" name="descricao" id="descricao" placeholder="Descrição do Item" required><br><br>

                <label for="local">Local onde foi encontrado/perdido:</label><br>
                <input type="text" name="local" id="local" placeholder="Local" required><br><br>

                <label for="data">Data:</label><br>
                <input type="date" name="data" id="data" required><br><br>

                <label for="tipo">Tipo:</label><br>
                <select name="tipo" id="tipo" required>
                    <option value="achado">Achado</option>
                    <option value="perdido">Perdido</option>
                </select><br><br>

                <button type="submit">Adicionar Item</button>
            </form>
        </div>

       
        <div id="listar" style="margin-top: 40px;">
            <h2>Itens Cadastrados</h2>
            
           
            <div id="mensagem-sem-itens" class="no-items">
                <p><strong>Ainda não há itens cadastrados.</strong></p>
                <p>Adicione itens para que eles apareçam aqui.</p>
            </div>

            
            <table id="tabela-itens" style="display: none;">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Local</th>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

  
    <script>
       
        let itens = [];


        document.getElementById("form-adicionar").addEventListener("submit", function(e) {
            e.preventDefault();

            const titulo = document.getElementById("titulo").value;
            const descricao = document.getElementById("descricao").value;
            const local = document.getElementById("local").value;
            const data = document.getElementById("data").value;
            const tipo = document.getElementById("tipo").value;

            
            const novoItem = { titulo, descricao, local, data, tipo };
            itens.push(novoItem);

            
            document.getElementById("form-adicionar").reset();

           
            atualizarTabela();
        });

        function atualizarTabela() {
            const tabela = document.getElementById("tabela-itens");
            const mensagem = document.getElementById("mensagem-sem-itens");
            
           
            const tbody = tabela.getElementsByTagName('tbody')[0];
            tbody.innerHTML = "";

           
            if (itens.length > 0) {
                mensagem.style.display = "none"; 
                tabela.style.display = "table"; 

                itens.forEach((item, index) => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = item.titulo;
                    row.insertCell(1).textContent = item.descricao;
                    row.insertCell(2).textContent = item.local;
                    row.insertCell(3).textContent = item.data;
                    row.insertCell(4).textContent = item.tipo;
                    const acoesCell = row.insertCell(5);
                    acoesCell.innerHTML = `
                        <button onclick="editarItem(${index})">Editar</button>
                        <button onclick="excluirItem(${index})">Excluir</button>
                    `;
                });
            } else {
               
                tabela.style.display = "none";
                mensagem.style.display = "block";
            }
        }

       
        function editarItem(index) {
            const item = itens[index];
            const novoTitulo = prompt("Editar título", item.titulo);
            const novaDescricao = prompt("Editar descrição", item.descricao);

            if (novoTitulo && novaDescricao) {
                itens[index].titulo = novoTitulo;
                itens[index].descricao = novaDescricao;
                atualizarTabela();
            }
        }

       
        function excluirItem(index) {
            if (confirm("Tem certeza que deseja excluir este item?")) {
                itens.splice(index, 1);
                atualizarTabela();
            }
        }
    </script>

</body>
</html>
