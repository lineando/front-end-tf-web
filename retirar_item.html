<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Retirada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>achados <span>&perdidos</span></h1>
        </div>
    </header>
    <main>
        <section class="confirmation">
            <h2>Esse produto é realmente seu?</h2>
            <div class="item-summary">
                <img src="placeholder.jpg" alt="Imagem do item">
                <p><strong>Quando:</strong> 12/12/2024</p>
                <p><strong>Onde:</strong> Biblioteca</p>
            </div>
            <div class="instructions">
                <p>Vá até a sala dos vigias do Prédio 1 para resgatar seu objeto. Agradecemos por utilizar os serviços do Achados&Perdidos do IFNMG - Campus Salinas!</p>
            </div>
            <form>
                <input type="email" placeholder="Fornecer email">
                <button class="confirm-button">Confirmar Retirada</button>
            </form>
        </section>
    </main>
</body>
</html>
